<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hệ trợ giúp quyết định</title>
    <link rel="stylesheet" href="static/css//bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Biểu đồ sử dụng điện', '(KW)'],
          ['Tháng 1', 320],
          ['Tháng 2', 366],
          ['Tháng 3', 238],
          ['Tháng 4', 212],
          ['Tháng 5', 226],
          ['Tháng 6', 235],
          ['Tháng 7', 248],
          ['Tháng 8', 246],
          ['Tháng 9', 285],
          ['Tháng 10', 280],
          ['Tháng 11', 443],
          ['Tháng 12', 424]
        ]);

        var options = {
          chart: {
            //title: 'Biểu đồ sử dụng điện', 
            subtitle: 'Năm sử dụng: 2018',
          }
        };        
        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>

            <div class="row">

                    <div class="topnav" id="myTopnav">

                        <a href="#">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id='main'>
        <div class="container">
            <div style="margin-left:9%; margin-top: -5%;">
                <h5 id='title'>Chủ Hộ: Trần Văn A</h5>
                <h6>Địa chỉ: Số 7 - Âu Lạc</h6> 
                <h6>Tháng sử dụng điện bất thường: Tháng 10, 12</h6>
                <h6 style="color: red;">Mức cảnh báo: 3</h6>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                 <div id="columnchart_material" style="width: 100%; height: 400px; margin-top: 15px;"></div>
